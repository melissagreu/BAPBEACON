<script>

    $(document).ready(function () {

    $('.num').click(function () {
        var num = $(this);
        var text = $.trim(num.find('.txt').clone().children().remove().end().text());
        var telNumber = $('#telNumber');
        $(telNumber).val(telNumber.val() + text);
    });

});
    </script>
    <script>


    function myFunction() {
        var txt = " ";
        if (document.getElementById("telNumber").validity.rangeOverflow) {
            txt = "Mauvaise réponse";

        else if (document.getElementById("telNumber").validity.rangeUnderflow) {
            txt = "Mauvaise réponse";
